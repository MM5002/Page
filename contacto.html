<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Contacto</h2>
			<form>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required>
            </form>
            <form>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
            </form>
            <form>
				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" name="mensaje" required></textarea>
            </form>
				<input type="submit" value="Enviar">
			</form>
    </section>
    <section id = "map">
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d168.53130860673264!2d-68.1119074712977!3d-16.5263420658047!2m3!1f78.55349295717951!2f44.993755331799804!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x915f20ef1a6033d1%3A0xf00d62c758a1e331!2sEdificio%20Torres%20Premium!5e1!3m2!1sen!2ses!4v1678125849755!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</body>
</html>
